<!DOCTYPE html>
<html>

<head>
  <title>North Garage- login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/landPageStyle(login).css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
</head>
 <!--*********************tool bar ***********************-->
<body>
  <div class="container-fluid">
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/static/HomePage.html">North Garage</a>
      </div>

    </div>
  </nav>


  <div class="transbox">
  <div class="container-fluid">
     <!--login window -->
    <div class="logincontainer">
        <p>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit">Login</button>
        <label> 
       <input type="checkbox" checked="checked" name="remember"> Remember me
       <span class="psw">&nbsp;&nbsp;&nbsp;&nbsp;Forgot <a href="#">password?</a></span>
        </label>
         <br>
        <button onclick="document.getElementById('signUpWindows').style.display='block'" style="width:auto;">Sign Up</button>
        </div>
        <!--end login window -->

      </div> 
     </div>
     </p>
  </div>
    <!--sign up window -->
    <div id="signUpWindows" class="popWindow-background">
            <span onclick="document.getElementById('signUpWindows').style.display='block'" class="close" title="Close popWindow">&times;</span>
            <form class="popwindow-content" action="/action_page.php">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
        
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
        
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('signUpWindows').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
          <!--end sign up window -->
  
 <script>

</body>

</html>
